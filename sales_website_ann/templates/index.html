<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sprzedaż</title>
</head>
<body>
    <h2>Wszystkie dane sprzedaży</h2>
    <p><a href="/chart">Zobacz wykres prognozy</a></p>
    <table border="1">
        <tr>
            <th>Sales ID</th>
            <th>Produkt</th>
            <th>Cena</th>
            <th>Ilość</th>
            <th>Data</th>
            <th>Suma</th>
        </tr>
        {% for row in records %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
